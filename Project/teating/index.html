<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Entry Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <aside>
      <!-- Sidebar Content -->
      <h2>Arrad Ahmed</h2>
      <p>Web Developer</p>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Revenue</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Likes</a></li>
          <li><a href="#">Wallets</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <h2>Customer Entry Form</h2>
      <form id="customerForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="totalBuy">Total Buy:</label>
        <input type="number" id="totalBuy" required>

        <label for="cashTk">Cash Tk:</label>
        <input type="number" id="cashTk" required>

        <label for="collectionTk">Collection Tk:</label>
        <input type="number" id="collectionTk" required>

        <label for="dueTk">Due Tk:</label>
        <input type="number" id="dueTk" required>

        <button type="submit">Submit</button>
      </form>

      <h2>Customer Data</h2>
      <table id="customerTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Total Sell</th>
            <th>Cash Tk</th>
            <th>Collection Tk</th>
            <th>Due Tk</th>
            <th>Balance</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
